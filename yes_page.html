<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knew you would say yes!</title>
  <style>
    *{box-sizing:border-box;font-family:Arial, sans-serif}
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#0b1c26;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background:#fff;
      border-radius:14px;
      padding:26px 18px;
      color:#111;
      text-align:center;
      position:relative;
      z-index:2;
    }
    h2{
      margin:0 0 14px;
      color:#d24b4b;
      font-size:28px;
      animation: pop .6s ease both;
    }
    .gif{
      width:220px;
      display:block;
      margin:0 auto;
      animation: floaty 2.2s ease-in-out infinite;
      border-radius:10px;
    }

    /* –ø–∞–¥–∞—â–∏ —Å—ä—Ä—Ü–∞ */
    .heart{
      position:absolute;
      top:-40px;
      font-size:22px;
      animation: fall linear forwards;
      opacity:.9;
      z-index:1;
      pointer-events:none;
    }
    @keyframes fall{
      to{ transform: translateY(110vh); opacity:0.2; }
    }
    @keyframes pop{
      from{ transform: scale(.8); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    /* –ª–µ–∫ fade –ø—Ä–∏ —Å–º—è–Ω–∞ */
    .fade-out{ opacity:0; transition:opacity .25s ease; }
    .fade-in{ opacity:1; transition:opacity .25s ease; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Knew you would say yes!</h2>

    <!-- GIF (hug/kiss) -->
    <img id="loveGif" class="gif fade-in"
         src="https://media.tenor.com/0C4Wb9pQbPAAAAAC/bear-hug.gif"
         alt="hug" />
  </div>

  <script>
    // –°—ä—Ä—Ü–∞
    const hearts = ["üíó","üíñ","üíò","üíû","üíì"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (2.5 + Math.random()*2.5) + "s";
      h.style.fontSize = (18 + Math.random()*18) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 6000);
    }
    setInterval(spawnHeart, 250);

    // GIF-–æ–≤–µ: Hug + Kiss (–∞–∫–æ –∏—Å–∫–∞—à —Å–∞–º–æ –µ–¥–∏–Ω, –∏–∑—Ç—Ä–∏–π –¥—Ä—É–≥–∏—è)
    const gifs = [
      "https://media.tenor.com/0C4Wb9pQbPAAAAAC/bear-hug.gif",
      "https://media.tenor.com/5g6mQp7xkYAAAAAC/kiss-cute.gif"
    ];

    let gifIndex = 0;
    const img = document.getElementById("loveGif");

    // –°–º—è–Ω–∞ –ø—Ä–µ–∑ 2.5 —Å–µ–∫
    setInterval(() => {
      gifIndex = (gifIndex + 1) % gifs.length;
      img.classList.remove("fade-in");
      img.classList.add("fade-out");

      setTimeout(() => {
        img.src = gifs[gifIndex];
        img.classList.remove("fade-out");
        img.classList.add("fade-in");
      }, 250);
    }, 2500);
  </script>
</body>
</html>
